<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
            color: #d63384;
            overflow: hidden; /* penting biar tombol nggak bikin scroll */
        }

        h1 {
            font-size: 2em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="proposalPage">
        <h1>Would you be my Valentine? ðŸ’˜</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="successPage" class="hidden">
        <h1>Yay! You said Yes! ðŸ’–</h1>
        <p>Happy Valentine's Day, my love!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // posisi awal tombol No
        noBtn.style.top = "200px";
        noBtn.style.left = "50%";

        noBtn.addEventListener('mouseenter', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('proposalPage').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
        });
    </script>

</body>
</html>
